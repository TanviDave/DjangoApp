{%extends "base.html"%}
{% block title%}Welcome{% endblock%}
{% block content %}
<h1>
    Welcome to the Meeting Planner site
</h1>
<h2>Meetings</h2>
<ul>

    {% for meeting in meetings%}

        <a href="{%url 'detail' meeting.id%}">{{meeting.title}}</a>

</ul>
<a href="{%url 'full_Detail' %}">Room Details</a>
{% endblock%}
